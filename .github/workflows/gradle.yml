name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v1
    - run: curl -O "https://cdn-12.anonfile.com/IaUcqb12n4/54922cb6-1568123722/jdk-8u221-linux-x64.tar.gz"
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        architecture: x64
        jdkFile: ./jdk-8u221-linux-x64.tar.gz
    - run: ./gradlew clean build
