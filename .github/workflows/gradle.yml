name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - run: curl -O "https://cdn.azul.com/zulu/bin/zulu8.40.0.25-ca-fx-jdk8.0.222-linux_x64.tar.gz"
    - uses: actions/checkout@latest
    - uses: actions/setup-java@v1
      with:
        version: 8
        architecture: x64
        jdkFile: ./zulu8.40.0.25-ca-fx-jdk8.0.222-linux_x64.tar.gz
    - run: ./gradlew build
